{% extends "layout.html" %}

{% block title %}Käyttäjä {{ user.username }}{% endblock %}

{% block content %}
<div class="content">
  <h2>Käyttäjä {{ user.username }}</h2>
  <p>
    Käyttäjällä on yhteensä {{ workouts | count }} treeniä.
  </p>
  <h3>Treenit</h3>
  <ul>
    {% for workout in workouts %}
    <li><a href="/workout/{{ workout.id }}">{{ workout.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
