{% extends "layout.html" %}

{% block title %}Treenin muokkaus{% endblock %}

{% block content %}
<h2>{{ workout.title }}</h2>
<h3>Treenin muokkaus</h3>
<form action="/update_workout" method="post">
  <p>
    Treenin nimi: <br />
    <input type="text" name="title" value="{{ workout.title }}" maxlength="50" required />
  </p>
  <p>
      Treenin sisältö: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required>{{
      workout.description }}</textarea>
  </p>
  <p>
      Kesto: <br />
      <input type="text" name="duration" size="5" value="{{ workout.duration }}" /> viikkoa
  </p>
  <input type="hidden" name="workout_id" value="{{ workout.id }}" />
  {% for class in all_classes %}
  <p>
    {{ class }} <br />
    <select name="classes">
      <option value="">{valitse}</option>
    {% for option in all_classes[class] %}
      {% if classes[class] == option %}
      <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
      {% else %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </p>
  {% endfor%}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Päivitä treeniä" />
</form>
<p>
  <a href="/workout/{{ workout.id }}">Takaisin treeniin</a>
</p>
{% endblock %}
