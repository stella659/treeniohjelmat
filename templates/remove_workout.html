{% extends "layout.html" %}

{% block title %}Treenin poisto{% endblock %}

{% block content %}
<h2>Julkaisun poisto</h2>
<p>Julkaisu: {{ workout.title }} </p>
<p>Haluatko varmasti poistaa tämän julkaisun?</p>
<form action="/remove_workout/{{ workout.id }}" method="post">
  <input type="submit" name="remove" value="Poista julkaisu">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
