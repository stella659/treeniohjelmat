{% extends "layout.html" %}

{% block title %}Treeniohjelmat{% endblock %}

{% block content %}
<div class="content">
<h2>Treenit</h2>

{% for workout in workouts %}
<div class="workout">
<a href="/workout/{{ workout.id }}" > {{ workout.title }}</a> <br />
Julkaisija: <a href="/user/{{ workout.user_id }}">{{ workout.username }}</a><br />
Arvioiden määrä: {{ workout.evaluation_count }}
</div>
{% endfor %}
</div>
{% endblock %}
