{% extends "layout.html" %}

{% block title %}Etsi treeniohjelma{% endblock %}

{% block content %}
<h2>Etsi julkaisu</h2>

<form action="/find_workout" method="get">
<p>
    Hakusana: <input type="text" name="query" value="{{ query }}">
</p>
<input type="submit" value="Lähetä">
</form>

{% if query %}
<h2>Tulokset</h2>

<ul>
    {% for workout in results %}
    <li><a href="/workout/{{ workout.id }}">{{ workout.title }}</a</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
